{% extends "base.html" %}
{% load events_tags %}

{% block title %} Archive - {{block.super}}{% endblock %}

{% block main_content %}
	<a href="{% url "ev_create" %}">Create an Event</a>
	{% if events %}
		{% for e in events %}
			{% event e %}
	{% else %}
		<p> No events for today.</[>
	{% endif %}
{% endblock %}
